<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Entre com seu Nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Entre com sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Conectar">
        </form>
            <div class="footer">
            <span>Conecte-se às redes sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="https://www.linkedin.com/in/lucas-f-p-6ab927220/" target="blank">
                        <i class="fab fa-linkedin"></i>
                        Faça login com o Linkedin
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="https://www.facebook.com/luckkiinhas/" target="blank">
                        <i class="fab fa-facebook-f"></i>
                        Faça login com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
